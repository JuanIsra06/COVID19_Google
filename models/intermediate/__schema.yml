models:
  - name: int_locations_dim
    description: Central location dimension that enriches time-series data with static attributes.
    config:
      materialized: view

  - name: int_epidemiology
    description: Ensures daily-level consistency and adds growth rates for epidemiological trends.
    config:
      materialized: view
      
  - name: int_mobility
    description: Converts raw mobility percentages into usable fractions for time-series modeling.
    config:
      materialized: view
      
  - name: int_vaccinations
    description: Adds population-based vaccination coverage, enabling comparison across locations.
    config:
      materialized: view
      